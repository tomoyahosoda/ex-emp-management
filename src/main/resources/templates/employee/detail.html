<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>従業員管理システム</title>
  <link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" />
  <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" />
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <span th:insert="~{/employee/fragment-part :: frag_header}"></span>
    <!-- パンくずリスト -->
    <ol class="breadcrumb">
      <li>
        <a href="list.html" th:href="@{/employee/showList}">従業員リスト</a>
      </li>
      <li class="active">従業員詳細</li>
    </ol>

    <!-- register form -->
    <div class="row">
      <div class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12">
        <!-- 背景をグレーに、埋め込んだようなコンポーネント -->
        <div class="well">
          <!-- ここから上を編集する必要はありません -->

          <!-- ここにモックのform要素を貼り付けます -->
          <form method="post" action="list.html" th:action="@{/employee/update}" th:object="${updateEmployeeForm}">
            <fieldset>
              <legend>従業員情報</legend>
              <table class="table table-striped">
                <tr>
                  <th nowrap>従業員名</th>
                  <td>  
                    <p th:errors="*{name}" style="color:red"></p>
                    <input type="text" th:field="${employee.name}">
                  </td>
                </tr>
                <tr>
                  <th nowrap>写真</th>
                  <td>
                    <img th:if="${employee.gender == '男性'}" th:src="@{/img/e1.png}">
                    <img th:if="${employee.gender == '女性'}" th:src="@{/img/e2.png}">
                  </td>
                </tr>
                <tr>
                  <th nowrap>性別</th>
                  <td>
                    <p th:errors="*{gender}" style="color: red;"></p>
                    <p th:text="${employee.gender}"></p>
                    <input type="radio" th:value="男性" th:text="男性" th:field="${employee.gender}">
                    <input type="radio" th:value="女性" th:text="女性" th:field="${employee.gender}">
                  </td>
                </tr>
                <tr>
                  <th nowrap>入社日</th>
                  <td>
                    <p th:errors="*{hireDate}" style="color: red;"></p>
                    <input type="date" name="hireDate" th:value="${#dates.format(employee.hireDate, 'yyyy-MM-dd')}">
                  </td>
                </tr>
                <tr>
                  <th nowrap>メールアドレス</th>
                  <td>
                    <p th:errors="*{mailAddress}" style="color: red;"></p>
                    <input type="text" th:field="${employee.mailAddress}">
                  </td>
                </tr>
                <tr>
                  <th nowrap>郵便番号</th>
                  <td>
                    <p th:errors="*{zipCode}" style="color: red;"></p>
                    <input type="text" th:field="${employee.zipCode}">
                  </td>
                </tr>
                <tr>
                  <th nowrap>住所</th>
                  <td>
                    <p th:errors="*{address}" style="color: red;"></p>
                    <input type="text" th:field="${employee.address}">
                  </td>
                </tr>
                <tr>
                  <th nowrap>電話番号</th>
                  <td>
                    <p th:errors="*{telephone}" style="color: red;"></p>
                    <input type="text" th:field="${employee.telephone}">
                  </td>
                </tr>
                <tr>
                  <th nowrap>給料</th>
                  <td>
                    <p th:errors="*{salary}" style="color: red;"></p>
                    <input type="text" th:field="${employee.salary}">
                  </td>
                </tr>
                <tr>
                  <th nowrap>特性</th>
                  <td>
                    <p th:errors="*{characteristics}" style="color: red;"></p>
                    <textarea th:field="${employee.characteristics}" cols="30" rows="10"></textarea>
                  </td>
                </tr>
                <tr>
                  <th nowrap>扶養人数</th>
                  <td>
                    <input type="hidden" name="id" th:value="${employee.id}" />
                    <span th:errors="*{dependentsCount}" style="color:red"></span>
                    <input type="text" name="dependentsCount" id="dependentsCount" class="form-control" value="3"
                      th:value="${employee.dependentsCount}" />
                  </td>
                </tr>
              </table>
              <button type="submit" class="btn btn-primary">更新</button>
            </fieldset>
          </form>

          <!-- ここから下を編集する必要はありません -->
        </div>
      </div>
    </div>
  </div>
  <!-- end container -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
